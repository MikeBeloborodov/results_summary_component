<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="sr-only">Results summary component</h1>
    </header>
    <main>
      <div class="results_summary_component">
        <section class="score">
          <h2 class="score__title">Your Result</h2>
          <div class="score__container">
            <p class="score__value"><span class="accent">76</span> of 100</p>
          </div>
          <h3 class="score__evaluation">Great</h3>
          <p class="score__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__list">
            <li class="summary__list-item reaction_bg">
              <img
                class="summary__icon"
                src="images/icon-reaction.svg"
                alt="Icon of lightning"
              />
              <p class="summary__category reaction_color">Reaction</p>
              <p class="summary__score">
                <span class="score__accent">80</span> / 100
              </p>
            </li>
            <li class="summary__list-item memory_bg">
              <img
                class="summary__icon"
                src="images/icon-memory.svg"
                alt="Icon of a brain"
              />
              <p class="summary__category memory_color">Memory</p>
              <p class="summary__score">
                <span class="score__accent">92</span> / 100
              </p>
            </li>
            <li class="summary__list-item verbal_bg">
              <img
                class="summary__icon"
                src="images/icon-verbal.svg"
                alt="Icon of a text cloud"
              />
              <p class="summary__category verbal_color">Verbal</p>
              <p class="summary__score">
                <span class="score__accent">61</span> / 100
              </p>
            </li>
            <li class="summary__list-item visual_bg">
              <img
                class="summary__icon"
                src="images/icon-visual.svg"
                alt="Icon an eye"
              />
              <p class="summary__category visual_color">Visual</p>
              <p class="summary__score">
                <span class="score__accent">72</span> / 100
              </p>
            </li>
          </ul>
          <button class="continue-btn">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
