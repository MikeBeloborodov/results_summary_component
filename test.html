<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: red;
        width: 100px;
        height: 100px;
        position: relative;
      }

      .parent::after {
        content: 'after';
        background-color: blue;
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: -1;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parent">before</div>
  </body>
</html>
